<template>
    <lightning-card title="Account Search" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-input
                type="text"
                label="Search Accounts"
                onchange={handleInputChange}
                placeholder="Enter account name..."
            ></lightning-input>
            <lightning-button label="Search" onclick={handleSearch} variant="brand"></lightning-button>

            <template if:true={accounts}>
                <lightning-layout multiple-rows>
                    <template for:each={accounts} for:item="account">
                        <lightning-layout-item key={account.Id}>
                            <lightning-button
                                label={account.Name}
                                onclick={handleAccountSelect}
                                data-id={account.Id}
                                variant="base"
                            ></lightning-button>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>

            <template if:true={selectedAccount}>
                <c-account-detail account={selectedAccount}></c-account-detail>
            </template>
        </div>
    </lightning-card>
</template>
